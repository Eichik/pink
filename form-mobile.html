<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form-mobile</title>
  <link href="font/stylesheet-openSans.css" rel="stylesheet">
  <link href="style/style-form-m.css" rel="stylesheet">
  <link href="style/normalize.css" rel="stylesheet">
</head>
<body>
  <div class="info"> 
    <a class="logo" href="#"><img src="img/logotype-white-mobile.png"></a>
    <a class="menu-burger" href="#"><img src="img/menu-burger.png"></a>
    <div class="wrap">
      <span>Конкурс на самое безбашеное путешествие с Пинк </span>
    </div>
  </div>
  <div class="fio"> 
    <div class="wrap">
      <span> Поделитесь своей историей и получите шанс выиграть ценный приз - 1000 миль на вашу бонусную карту!</span>
    </div>
    <form action="#" name="user-form">
      <label for="user-name">ИМЯ</label>
      <input type="text" id="user-name" name="user-name" placeholder="Введите ваше имя">
      <label for="user-surname">ФАМИЛИЯ</label>
      <input type="text" id="user-surname" name="user-surname" placeholder="Укажите фамилию">
      <label for="user-middlename">ОТЧЕСТВО</label>
      <input type="text" id="user-middlename" name="user-middlename" placeholder="Ну и отчество тоже">
    </form>
  </div>
  <div class="achievements"> 
    <div class="wrap">
      <span>ВАШИ БЕЗБАШЕННЫЕ ДОСТИЖЕНИЯ В ПУТЕШЕСТВИИ</span>
    </div>
    <form>
      <div class="wrapper">
        <input type="checkbox" id="c1" name="cc" checked/>
        <label for="c1"><span></span>Сделал селфи с акулой</label>
      </div>
      <div class="wrapper">
        <input type="checkbox" id="c2" name="cc" checked/>
        <label for="c2"><span></span>Обгорел на пляже</label>
      </div>
      <div class="wrapper">
        <input type="checkbox" id="c3" name="cc" />
        <label for="c3"><span></span>Видел Чака Норриса</label>
      </div>
      <div class="wrapper">
        <input type="checkbox" id="c4" name="cc" checked/>
        <label for="c4"><span></span>Накупил сувениров</label>
      </div>
      <div class="wrapper">
        <input type="checkbox" id="c5" name="cc" />
        <label for="c5"><span></span>Удержал башню</label>
      </div>
      <div class="wrapper">
        <input type="checkbox" id="c6" name="cc" />
        <label for="c6"><span></span>Разгромил отель</label>
      </div>      
    </form>
  </div>
  <div class="contact">
    <form action="#" name="user-contact">
      <label for="tel">НОМЕРОK ТЕЛЕФОНЧИКА</label>
      <input type="text" id="user-tel" name="user-tel" placeholder="Hомер, пожалуйста">
      <label for="user-mail">АДРЕСОК ПОЧТЫ</label>
      <input type="text" id="user-mail" name="user-mail" placeholder="Email, пожалуйста">
    </form>
  </div>
  <div class="device">
    <div class=wrap>
      <span>С КАКИМ ПРИЛОЖЕНИЕМ ПУТЕШЕСТВОВАЛИ?</span>
    </div>
    <form>
      <div class="wrapper">
        <input type="radio" id="r1" name="rr" checked/>
        <label for="r1"><span></span>Pink для iOS</label>
      </div>
      <div class="wrapper">
        <input type="radio" id="r2" name="rr"/>
        <label for="r2"><span></span>Pink для Android</label>
      </div>
      <div class="wrapper">
        <input type="radio" id="r3" name="rr" />
        <label for="r3"><span></span>Windows Phone</label>
      </div>      
    </form>
  </div>
  <div class="opinion">
    <div class=wrap>
      <span>ОПИШИТЕ СВОИ ЭМОЦИИ</span>
    </div>
    <form>
      <textarea placeholder="Можно прям в красках, не стесняясь в выражениях"> </textarea>
      <input type="submit" value="Отправить">
    </form>
    <div class="wrapper">
      <span>*</span>
      <span> - ОБЯЗАТЕЛЬНЫЕ ПОЛЯ</span>
    </div>
  </div>
  <div class="footer">
    <div class="logo-footer">
      <a href=#>
        <img src="img/logo.png">
      </a>
    </div>
    <div class="social">
      <div class="circle">
        <a class="tw" href=#>
          <img src="img/icon-tw.png">
        </a>
      </div>
      <div class="circle">
        <a class="fb" href=#>
          <img src="img/icon-fb.png">
        </a>
      </div>
      <div class="circle">
        <a class="yt" href=#>
          <img src="img/icon-yt.png">
        </a>
      </div>
    </div>
    <div class="author"> 
      <span>Разработано </span>
      <a class="html-academy" href=#>
          <img src="img/icon-htmlacademy.png">
      </a>
    </div>
  </div>
</body>
</html>
